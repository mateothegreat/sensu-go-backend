---

- name: "Install sensu go assets"
  become: "true"
  command:
    argv:
      - "sensuctl"
      - "--api-url"
      - "{{ sensu_backend.api.url }}"
      - "--namespace"
      - "{{ sensu_backend.namespace }}"
      - "asset"
      - "add"
      - "{{ item.name }}"
      - "-r"
      - "{{ item.rename }}"
  register: create_result
  changed_when: create_result.rc == 0
  with_items: "{{ sensu_backend.assets }}"
